<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字数カウント</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen m-0 p-5">
    <div class="bg-white p-5 rounded-lg shadow-md w-full max-w-4xl text-center">
        <h1 class="text-xl font-bold mb-4">文字数カウント</h1>
        <textarea id="text-box" placeholder="ここに文字を入力..." rows="6" class="w-full h-48 p-4 text-sm border rounded-md border-gray-300 mb-5 box-border"></textarea>
        <p class="text-lg font-bold">文字数: <span id="char-count" class="text-green-500 text-lg">0</span></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
